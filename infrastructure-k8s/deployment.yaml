apiVersion: apps/v1
kind: Deployment
metadata:
  name: devforge-analysis-engine
  labels:
    app: devforge
    component: analysis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devforge
  template:
    metadata:
      labels:
        app: devforge
    spec:
      containers:
      - name: analysis-engine
        image: devforge/analysis-engine:latest
        ports:
        - containerPort: 8080
        env:
        - name: AWS_REGION
          value: "us-east-1"
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: devforge-service
spec:
  selector:
    app: devforge
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
